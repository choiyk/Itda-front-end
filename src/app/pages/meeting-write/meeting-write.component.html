<section class="content">
  <form>
    <div class="form-group">
      <label for="inputTitle">모임 이름</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="모임 이름을 입력하세요.">
    </div>
  </form>
  <div class="form-group">
    <label for="inputText">상세 설명</label>
    <angular-editor [(ngModel)]="htmlContent" id="inputText" [config]="editorConfig"></angular-editor>
  </div>
  <button type="submit" class="btn btn-info mb-2 float-right">등록</button>
</section>
